[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"
  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect API routes to specific Netlify Functions
[[redirects]]
  from = "/api/items/*"
  to = "/.netlify/functions/items/:splat"
  status = 200

[[redirects]]
  from = "/api/items"
  to = "/.netlify/functions/items"
  status = 200

[[redirects]]
  from = "/api/freezers/*"
  to = "/.netlify/functions/freezers/:splat"
  status = 200

[[redirects]]
  from = "/api/freezers"
  to = "/.netlify/functions/freezers"
  status = 200

[[redirects]]
  from = "/api/custom-locations/*"
  to = "/.netlify/functions/custom-locations/:splat"
  status = 200

[[redirects]]
  from = "/api/custom-locations"
  to = "/.netlify/functions/custom-locations"
  status = 200

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

# SPA fallback - redirect all non-API routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function settings
[functions]
  # Directory with serverless functions
  directory = "netlify/functions"
  # Use default Node bundler (not esbuild) to avoid bundle size issues
  node_bundler = "nft"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses (short-lived)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300"
